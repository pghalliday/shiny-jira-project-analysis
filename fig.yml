web:
  build: ./
  ports:
    - "5000:5000"
  volumes:
    - ./R:/srv/R
    - ./shiny-server.conf:/etc/shiny-server/shiny-server.conf
    - ./log:/var/log/shiny-server
livereload:
  build: ./livereload/
  ports:
    - "35729:35729"
  volumes:
    - ./R:/watch/R
    - ./livereload/livereload.js:/watch/livereload.js
